<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Anime Quote Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Quote Generator</h1>
        </header>

        <div class="quote-container">
            <h3 id="anime-name">Anime Name</h3>
            <h3 id="anime-quote">Anime Quote</h3>
            <h3 id="anime-character">Anime Character</h3>
        </div>

    </div> <!-- /container -->
    <div class="text-center">
        <button class="btn btn-primary text-center mt-4" id="quoteGenBtn">Gen Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
